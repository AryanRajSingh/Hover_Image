     <!DOCTYPE html>
     <html lang="en">
     <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <link rel="stylesheet" href="style.css"> 
       
       <title>Aryan Raj|Image Hover Effects</title>
       <link rel="apple-touch-icon" sizes="180x180" href="fav_icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="fav_icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="fav_icons/favicon-16x16.png">
        <link rel="manifest" href="fav_icons/site.webmanifest">

     </head>
     <body>
       <div class="flex__container">
      <!-- image 1 -->
      <div class="flex__item flex__item--first">
        <p class="flex__text">Make your <span>every </span>day</p>
        <p class="flex__text">Become a <span>magical </span>day</p>
        <img src="nature1.jpg" class="flex__img" alt="">
      </div>
      <!-- image 2 -->
      <div class="flex__item flex__item--second">
        <p class="flex__text">Make yourself <span>happy</span></p>
        <p class="flex__text">with <span>little </span>things</p>
        <img src="nature2.jpg" class="flex__img" alt="">
      </div>
    </div>
